    <body>
        <section class="join-wrap type2">
            <div class="page-title">
                <h1>본인인증</h1>
                <span class="desc">본인인증 방법을 선택해주세요.</span>
            </div>

            <div class="page-contents">
                <div class="tab-contents-wrap">
                    <div class="tab-menu circle mb-20">
                        <a href="#;" class="item current">
                            <span class="icon-box"><i class="ico_phone"></i></span>
                            휴대폰
                            <span class="data">010-****-9875</span>
                        </a>
                        <a href="#;" class="item">
                            <span class="icon-box"><i class="ico_mark_email"></i></span>
                            이메일
                            <span class="data">yjr****@naver.com</span>
                        </a>
                    </div>
                    <div class="tab-contents">
                        <form action="" class="form-wrap">
                            <div class="filed-form-wrap col-2">
                                <input type="number" name="" id="" placeholder="휴대폰 번호(숫자만 입력)" />
                                <button type="button" class="btn-send">인증번호 받기</button>
                            </div>
                            <div class="filed-form-wrap">
                                <input type="number" name="" id="" placeholder="인증번호(5자리)" />
                            </div>
                            <div class="filed-form-wrap">
                                <!-- 처리 후 결과 메시지를 msg-validation에 삽입하세요. -->                        
                                <div class="msg-validation warning">인증번호가 일치하지 않습니다. 다시 시도해 주세요.</div> <!-- 에러 출력시 add class warning -->                        
                                <div class="msg-validation success">인증이 완료되었습니다.</div> <!-- 결과 출력시 add class success -->
                                <button type="button" class="btn-submit mt-20">확인</button>
                                <div class="msg-result"></div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-contents">
                        <form action="" class="form-wrap">
                            <div class="filed-form-wrap">
                                <input type="text" name="" id="" placeholder="이메일 아이디" />
                            </div>
                            <div class="filed-form-wrap">
                                <div class="select-box">
                                    <select name="" id="">
                                        <option value="">@선택하세요</option>
                                        <option value="@gmail.com">@gmail.com</option>
                                        <option value="@naver.com">@naver.com</option>
                                    </select>
                                </div>
                            </div>
                            <div class="filed-form-wrap">
                                <!-- 처리 후 결과 메시지를 msg-validation에 삽입하세요. -->                        
                                <div class="msg-validation warning">등록된 정보와 일치하지 않습니다. 다시 입력해 주세요.</div> <!-- 에러 출력시 add class warning -->                        
                                <button type="button" class="btn-submit mt-20">확인</button>
                                <div class="msg-result mt-20 success">메일이 전송되었습니다. 메일을 확인해 주세요.</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="info-support-center">
                고객지원 센터
                <a href="tel:02-2000-0599" class="tel-number">02-2000-0599</a>
            </div>
        </section>
        <footer>
            <div class="bottom-logo">
                <img src="../common/img/logo_bottom.svg" alt="">
            </div>
        </footer>
        <script src="../common/js/jquery-3.6.0.min.js"></script>
        <script src="../common/js/common-ui.js"></script>
    </body>
