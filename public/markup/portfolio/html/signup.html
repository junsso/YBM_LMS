<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <meta property="og:title" content="">
        <meta property="og:description" content="">

        <title>My English Portfolio</title>

        <!-- favicon.ico 404 Not found -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" type="image/x-icon" />
        <link rel="stylesheet" href="../common/css/import.css" />
    </head>
    <body>
        <section class="join-wrap type2">
            <div class="page-contents mt-80">
                <div class="contents-title">
                    <img src="../common/img/logo.svg" alt="" width="264" class="mb-20">
                    <h3>회원가입</h3>
                </div>
                <form action="" class="form-wrap mt-20">
                    <div class="filed-form-wrap col-2 required">
                        <div class="filed-group">
                            <input type="text" name="" id="" placeholder="아이디를 입력해주세요." />
                            <i class="ico_bag_question toggle-info"></i>
                        </div>
                        <button type="button" class="btn-send min">중복확인</button>
                    </div>
                    <ul class="info-conditions">
                        <li>아이디는 4~15자 이내로 입력해 주세요.</li>
                    </ul>
                    <!-- 처리 후 결과 메시지를 msg-validation에 삽입하세요. -->                        
                    <div class="msg-validation warning">이미 사용중인 아이디입니다.</div> <!-- 에러 출력시 add class warning -->
                    <div class="msg-validation success">사용 가능한 아이디입니다.</div> <!-- 결과 출력시 add class success -->
                    
                    <div class="filed-form-wrap required">
                        <input type="password" name="" id="" placeholder="비밀번호를 입력해주세요." />
                        <i class="ico_bag_question toggle-info"></i>
                    </div>
                    <ul class="info-conditions">
                        <li>비밀번호는 8~15자리 영문/숫자/특수문자 3가지 조합으로 입력해주세요.</li>
                        <li>비밀번호는 아이디나 주민등록번호 및 전화번호와 같이 개인정보와 관련 된 숫자나 문자를 사용하시면 안됩니다.</li>
                        <li>보안상의 문제로 다음의 특수기호만 사용하실 수 있습니다. <span class="warning">!, @, #, $, %, ^, &, *, ?, _, ~, ,</span></li>
                    </ul>
                    
                    <div class="filed-form-wrap required">
                        <input type="password" name="" id="" placeholder="비밀번호를 한 번 더 입력해 주세요." />
                    </div>
                    <!-- 처리 후 결과 메시지를 msg-validation에 삽입하세요. -->                        
                    <div class="msg-validation warning">비밀번호가 일치하지 않습니다.</div> <!-- 에러 출력시 add class warning -->

                    <div class="filed-form-wrap required">
                        <input type="text" name="" id="" placeholder="이메일 주소" />
                    </div>
                    <div class="filed-form-wrap">
                        <div class="select-box">
                            <select name="" id="">
                                <option value="">@선택하세요</option>
                                <option value="@gmail.com">@gmail.com</option>
                                <option value="@naver.com">@naver.com</option>
                            </select>
                        </div>
                    </div>

                    <div class="filed-form-wrap">
                        <input type="number" name="" id="" placeholder="휴대폰 번호(숫자만 입력)" />
                    </div>

                    <div class="filed-form-wrap mt-10">
                        <button type="button" class="btn-submit">회원가입 완료</button>
                    </div>
                </form>                
            </div>
        </section>
        <footer>
            <div class="bottom-logo">
                <img src="../common/img/logo_bottom.svg" alt="">
            </div>
        </footer>
        <script src="../common/js/jquery-3.6.0.min.js"></script>
        <script src="../common/js/common-ui.js"></script>
    </body>
</html>
