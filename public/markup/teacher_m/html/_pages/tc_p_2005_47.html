<body>

    <section class="layer-page message">

        <div class="head">
            <div class="title">
                <button type="button" class="back" onclick="goBack();">뒤로가기</button>
                <h2>그룹메세지 보내기</h2>
                <div class="top-desc">
                    <p>(3-1반) 김길동 외 15명</p>
                </div>
            </div>
        </div>

        <div class="body">

            <div class="msg-layer-wrap type-a">
                <div class="msg-layer-group">
                    <div class="inner">
                        <textarea class="textarea type-a" name="" id="" placeholder="메세지를 입력하세요."></textarea>
                    </div>
                </div>
                <div class="cont-fixed-area type-a">
                    <div class="file-box">
                        <div class="file-up">
                            <div class="form-wrap">
                                <button type="button" class="btns emo">이모티콘</button>
                                <div class="emotion-box">
                                    <div class="inner-cont">
                                        <ul>
                                            <li><button type="button" class="emo em1"></button></li>
                                            <li><button type="button" class="emo em2"></button></li>
                                            <li><button type="button" class="emo em3"></button></li>
                                            <li><button type="button" class="emo em4"></button></li>
                                            <li><button type="button" class="emo em5"></button></li>
                                            <li><button type="button" class="emo em6"></button></li>
                                            <li><button type="button" class="emo em7"></button></li>
                                            <li><button type="button" class="emo em8"></button></li>
                                            <li><button type="button" class="emo em9"></button></li>
                                            <li><button type="button" class="emo em10"></button></li>
                                            <li><button type="button" class="emo em11"></button></li>
                                            <li><button type="button" class="emo em12"></button></li>
                                            <li><button type="button" class="emo em13"></button></li>
                                            <li><button type="button" class="emo em14"></button></li>
                                            <li><button type="button" class="emo em15"></button></li>
                                            <li><button type="button" class="emo em16"></button></li>
                                            <li><button type="button" class="emo em17"></button></li>
                                            <li><button type="button" class="emo em18"></button></li>
                                            <li><button type="button" class="emo em19"></button></li>
                                            <li><button type="button" class="emo em20"></button></li>
                                            <li><button type="button" class="emo em21"></button></li>
                                            <li><button type="button" class="emo em22"></button></li>
                                            <li><button type="button" class="emo em23"></button></li>
                                            <li><button type="button" class="emo em24"></button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-wrap">
                                <button type="button" class="btns video" data-popup="video">비디오</button>
                            </div>
                            <div class="form-wrap">
                                <button type="button" class="btns photo" data-popup="photo">이미지</button>
                            </div>
                            <div class="form-wrap">
                                <button type="button" class="btns docu" data-popup="docu">문서파일첨부</button>
                            </div>
                            <div class="form-wrap">
                                <button type="button" class="btns audio" data-popup="audio">오디오</button>
                            </div>
                        </div>
                    </div>
                    <div class="send-btn-box">
                        <button type="button" class="btn btn02 md block" data-popup="sv-send">전송</button>
                    </div>
                </div>
            </div>

        </div>

    </section>

     <div class="popup-wrap"></div>
