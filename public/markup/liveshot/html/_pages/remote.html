<!DOCTYPE html>

<head>

<title>라이브샷 | YBM스마트스쿨</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="../../common/css/import.css">
<script src="../../lib/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="wrap remote">
        <section class="container">
            <div class="inner">
                <div class="remote-box">
                    <div class="head">
                        <button type="button" class="btns mute">음소거</button>
                        <!-- start: 음소거 클릭시 -->
                        <!-- <button type="button" class="btns sounds">사운드</button>-->
                        <!-- // End -->
                        <button type="button" class="btns stop">정지</button>
                    </div>
                    <div class="body">
                        <div class="tool-box">
                            <div class="inner">
                                <button type="button" class="btns back"><img src="../../img/common/ico_back.svg" alt=""><span>10</span></button>
                                <button type="button" class="btn play"></button>
                                <button type="button" class="btns next"><img src="../../img/common/ico_front.svg" alt=""><span>10</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="foot">
                        <div class="tool-box">
                            <button type="button" class="btns minus">축소</button>
                            <button type="button" class="btns plus">확대</button>
                        </div>
                        <div class="inner">
                            <button type="button" class="btns prev disabled"></button>
                            <p>페이지 이동</p>
                            <button type="button" class="btns next"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagenation">
                <div class="inn">
                    <div class="form-wrap bt">
                        <button type="button" class="btns prev">이전자료</button>
                    </div>
                    <div class="form-wrap num">
                        <p class="number"><strong>3</strong> / 12</p>
                    </div>
                    <div class="form-wrap bt">
                        <button type="button" class="btns next">다음자료</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal">
            <div class="inner">
                <div class="contents">
                    <p><img src="../../img/common/ico_danger.svg" alt=""></p>
                    <h2>현재 리모컨으로 컨트롤 가능한<br> 콘텐츠를 보고 있지 않습니다.</h2>
                </div>
                <div class="foot">
                    <button type="button" class="btns del">확인</button>
                </div>
            </div>
        </div>

    </section>

    <script src="../../common/js/ui.js"></script>

</body>
</html>
