<body>
    <section class="wrap">
        <header>
            <h1><img src="../../img/common/main_logo_s2.svg" alt="YBM스마트스쿨"></h1>
            <h2>각자시작</h2>
        </header>
        <section class="title-area">
            <h2>응답을 작성해주세요.</h2>
        </section>
        <section class="container">
            <div class="inner">
                <div class="quiz-view">
                    <h2 class="q-title">북극곰을 위해 내가 할 수 있는 일이 무엇이 있을지 얘기해봅시다.</h2>
                </div>
                <div class="qa-write-box type-a type-b mg-top-10">
                    <div class="write">
                        <div class="inn ">
                            <div class="qa-items">
                                <!-- start: 이미지일 경우 -->
                                <div class="test-img-box">
                                    <p class="img-wrap"><img src="../../img/temp/img_test20.jpg" alt=""></p>
                                </div>
                                <!-- // End -->

                                <!-- start: 음원 일 경우 -->
                                <div class="test-img-box audio">
                                    <div class="audio-box">
                                        <div class="inn">
                                            <div class="txt-bx">
                                                <div class="txt audio">
                                                    <div class="title">
                                                        <p class="text">한강에서 찍은 우리 영상</p>
                                                        <span class="file">.mp4</span>
                                                    </div>
                                                    <div class="recod-box">
                                                        <div class="inner">
                                                            <div class="form-wrap">
                                                                <button type="button" class="btns play">정지</button>
                                                            </div>
                                                            <div class="progress-form">
                                                                <div class="play-bar">
                                                                    <div id="slider-range" class="slider-range ui-widget-content ui-corner-all"></div>
                                                                </div>
                                                                <div class="time-bx mg-top-5">
                                                                    <span class="time start">00:40</span>
                                                                    <span class="time end">01:00</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- // End -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="select-answer2 type-chk ui-js-chk">
                    <div class="discussion-desc">
                        <div class="item">
                            <div class="qa-write-box">
                                <span class="red-square square">1</span>
                                <p class="txt-filed"><span>쓰레기 분리 수거를 하는 방법</span></p>
                            </div>
                            <div class="reg-memo type-a">
                                <textarea name="" id="" placeholder="여기에 입력하세요"></textarea>
                            </div>
                            <div class="target-wrap">
                                <a class="input-btn" href="#none">입력하기</a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="qa-write-box">
                                <span class="green-square square">2</span>
                                <p class="txt-filed"><span> 쓰레기 분리 수거를 하는 방법 쓰레기 분리 수거를 하는 방법</span></p>
                            </div>
                            <div class="reg-memo type-a">
                                <textarea name="" id="" placeholder="여기에 입력하세요"></textarea>
                            </div>
                            <div class="target-wrap">
                                <a class="input-btn" href="#none">입력하기</a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="qa-write-box">
                                <span class="blue-square square">3</span>
                                <p class="txt-filed"><span> 쓰레기 분리 수거를 하는 방법 쓰레기 분리 수거를 하는 방법</span></p>
                            </div>
                            <div class="reg-memo type-a">
                                <textarea name="" id="" placeholder="여기에 입력하세요"></textarea>
                            </div>
                            <div class="target-wrap">
                                <a class="input-btn" href="#none">입력하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="ctawrap">
            <button>완료</button>
        </section>
    </section>

    <script src="../../common/js/ui.js"></script>
