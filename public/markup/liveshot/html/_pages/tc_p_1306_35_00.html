<body>
    <section class="wrap">
        <header>
            <h1><img src="../../img/common/main_logo_s2.svg" alt="YBM스마트스쿨"></h1>
            <h2>각자시작</h2>
        </header>
        <section class="title-area">
            <h2>응답을 선택해주세요.</h2>
        </section>
        <section class="container">
            <div class="arrow-box">
                <button type="button" class="btns prev"></button>
                <h2 class="page"><strong>1</strong> / 8</h2>
                <button type="button" class="btns next"></button>
            </div>
            <div class="inner">
                <div class="quiz-view">
                    <h2 class="q-title">고교학점에 대해 어떻게 생각하십니까?</h2>
                </div>
                <div class="qa-write-box type-a type-b mg-top-10">
                    <div class="write">
                        <div class="inn ">
                            <div class="qa-items">
                                <!-- start: 이미지일 경우 -->
                                <div class="test-img-box">
                                    <div class="view-box">
                                        <div class="inn">
                                            <div class="form">A B C D <input type="text" class="form-control" readonly style="width: 60px;"> F</div>
                                        </div>
                                    </div>
                                </div>
                                <!-- // End -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reg-memo type-a">
                    <textarea name="" id="" placeholder="여기에 입력하세요"></textarea>
                </div>
            </div>
        </section>
        <section class="ctawrap">
            <button>정답 보기</button>
        </section>
    </section>
