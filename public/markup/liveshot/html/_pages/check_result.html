<title>라이브샷 | YBM스마트스쿨</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="../../common/css/import.css">
<script src="../../lib/jquery-3.6.0.min.js"></script>

<body>
    <section class="wrap">
        <header>
            <h1><img src="../../img/common/main_logo_s2.svg" alt="YBM스마트스쿨"></h1>
            <h2>라이브샷</h2>
        </header>
        <section class="container no-cta">
            <div class="inner">
                <div class="swap-content">
                    <div class="question">
                        <div class="help-txt">ⓘ 퀴즈 정답을 확인해주세요</div>
                    </div>
                    <div class="select-answer type-select result">
                        <button class="correct">1</button>
                        <button class="wrong">2</button>
                        <button class="selected wrong">3</button>
                        <button class="wrong">4</button>
                        <button class="wrong">5</button>
                    </div>
                </div>
                <div class="swap-content answer-case">
                    <!-- 
                    정답인경우
                    <h3><strong class="correct">정답</strong>입니다</h3>
                    <h4>참 잘 했어요!</h4>
                    <div class="image" style="margin-top: 20px;"><img src="../../img/common/ico_checking_o.svg" alt=""></div> -->
                    
                    <!-- 오답인 경우 -->
                    <h3><strong class="wrong">오답</strong>이네요</h3>                    
                    <h4>힘내요! 다음에 잘 할수 있어요!</h4>
                    <div class="image" style="margin-top: 20px;"><img src="../../img/common/ico_checking_x.svg" alt=""></div>
                </div>
            </div>
        </section>
    </section>

    <script src="../../common/js/ui.js"></script>
