<title>사용자 인증 | 라이브샷 | YBM스마트스쿨</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="../../common/css/import.css">
<script src="../../lib/jquery-3.6.0.min.js"></script>

<body>
    <section class="wrap">
        <header>
            <h1><img src="../../img/common/main_logo_s2.svg" alt="YBM스마트스쿨"></h1>
            <h2>라이브샷</h2>
        </header>
        <section class="container">
            <div class="inner">
                <div class="info-box">
                    백두산 선생님의 라이브샷입니다.
                </div>
                <div class="help-txt">ⓘ 라이브샷 접속번호와 이름/번호를 입력해주세요</div>
                <div class="cert-user">
                    <label for="connectNum">접속번호</label>
                    <div class="input-num">
                        <span><input type="number" id="connectNum" maxlength="1"></span>
                        <span><input type="number" maxlength="1"></span>
                        <span><input type="number" maxlength="1"></span>
                        <span><input type="number" maxlength="1"></span>
                    </div>
                    <div class="reg-info">
                        <div class="reg-group">
                            <div class="val"><input type="text" id="username" placeholder="이름을 입력해주세요"></div>
                        </div>
                        <div class="reg-group">
                            <div class="val"><input type="number" id="usernum" placeholder="번호를 입력해주세요"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="ctawrap">
            <button>접속</button>
        </section>
    </section>

    <script src="../../common/js/ui.js"></script>
