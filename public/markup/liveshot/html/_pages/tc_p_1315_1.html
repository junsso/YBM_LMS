<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge;Chromeframe=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="keywords" content="">

<meta name="generator" content="">
<meta name="robots" content="ALL">
<meta property="og:type" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<meta property="og:url" content="">
<title>각자시작 | YBM스마트스쿨</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="../../common/css/import.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"><!-- slider range-->
<script src="../../lib/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script><!-- slider range-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script><!-- slider range-->
</head>
<body>
    <section class="wrap">
        <header>
            <h1><img src="../../img/common/main_logo_s2.svg" alt="YBM스마트스쿨"></h1>
            <h2>각자시작</h2>
        </header>
        <section class="title-area">
            <h2>응답을 선택해주세요.</h2>
        </section>
        <section class="container">
            <div class="arrow-box">
                <button type="button" class="btns prev"></button>
                <h2 class="page"><strong>1</strong> / 8</h2>
                <button type="button" class="btns next"></button>
            </div>
            <div class="inner">
                <div class="quiz-view">
                    <h2 class="q-title">고교학점에 대해 어떻게 생각하십니까?</h2>
                </div>
                <div class="qa-write-box type-a type-b mg-top-10">
                    <div class="write">
                        <div class="inn ">
                            <div class="qa-items">
                                <!-- start: 이미지일 경우 -->
                                <div class="test-img-box">
                                    <p class="img-wrap"><img src="../../img/temp/img_test20.jpg" alt=""></p>
                                </div>
                                <!-- // End -->
                                <!-- start: 음원 일 경우 -->
                                <div class="test-img-box audio">
                                    <div class="audio-box">
                                        <div class="inn">
                                            <div class="txt-bx">
                                                <div class="txt audio">
                                                    <div class="title">
                                                        <p class="text">한강에서 찍은 우리 영상</p>
                                                        <span class="file">.mp4</span>
                                                    </div>
                                                    <div class="recod-box">
                                                        <div class="inner">
                                                            <div class="form-wrap">
                                                                <button type="button" class="btns play">정지</button>
                                                            </div>
                                                            <div class="progress-form">
                                                                <div class="play-bar">
                                                                    <div id="slider-range" class="slider-range ui-widget-content ui-corner-all"></div>
                                                                </div>
                                                                <div class="time-bx mg-top-5">
                                                                    <span class="time start">00:40</span>
                                                                    <span class="time end">01:00</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- // End -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="select-answer2 type-chk ui-js-chk">
                    <div class="view-item">
                        <button class="select-chk">이렇게 생각한다</button>
                        <!-- start: 음원 일 경우 -->
                        <div class="test-img-box audio">
                            <div class="audio-box">
                                <div class="inn">
                                    <div class="txt-bx">
                                        <div class="txt audio">
                                            <div class="title">
                                                <p class="text">한강에서 찍은 우리 영상</p>
                                                <span class="file">.mp4</span>
                                            </div>
                                            <div class="recod-box">
                                                <div class="inner">
                                                    <div class="form-wrap">
                                                        <button type="button" class="btns play">정지</button>
                                                    </div>
                                                    <div class="progress-form">
                                                        <div class="play-bar">
                                                            <div id="slider-range" class="slider-range ui-widget-content ui-corner-all"></div>
                                                        </div>
                                                        <div class="time-bx mg-top-5">
                                                            <span class="time start">00:40</span>
                                                            <span class="time end">01:00</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- // End -->
                    </div>
                    <div class="view-item">
                        <button class="select-chk">저렇게 생각한다</button>
                        <!-- start: 이미지 일 경우 -->
                        <div class="test-img-box">
                            <p class="img-wrap"><img src="../../img/temp/img_test20.jpg" alt=""></p>
                        </div>
                        <!-- // End -->
                    </div>
                    <div class="view-item">
                        <button class="select-chk">저렇게 생각한다</button>
                    </div>
                    <div class="view-item">
                        <button class="select-chk">그렇게 생각한다</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="ctawrap">
            <button>다음 문항</button>
        </section>
    </section>

    <script src="../../common/js/ui.js"></script>

</body>
</html>
