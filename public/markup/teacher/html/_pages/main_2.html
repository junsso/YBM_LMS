<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">

<title>페이지명 | 초등(채널명) | YBM온라인스쿨(사이트명)</title>
<link rel="alternate" href="main_2.html" id="desktop" media="only screen and (touch-enabled: 0)">
<link rel="alternate" href="main_2.html" id="tablet" media="only screen and (min-device-width: 768px)">
<link rel="alternate" href="main_2.html" id="phone" media="only screen and (max-device-width: 767px)">
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="../../common/css/import.css">
<script src="../../lib/jquery-3.6.0.min.js"></script>
<script src="../../lib/device.js"></script>
</head>
<body>
    <section class="wrap">
        <!-- start:좌측 메뉴 -->
        <section class="header">
            <h1 class="site-name">YBM스마트스쿨</h1>
            <nav class="gnb">
                Glory Navigation Bar
            </nav>
            <nav class="lnb">
                Local Navigation Bar
            </nav>
            <div class="launch-wrap">
                <a href="https://www.ybmcloud.com" target="_blank" title="새창열림">Y클라우드</a>
            </div>
        </section>
        <!-- //end:좌측 메뉴 -->
        <section class="container">            
            <div class="wrapper-lg">
                <section class="common-top">
                    <div class="room-summary">
                        <h1 class="room-name">세상에 없던 스마트 스쿨</h1>
                        <div class="room-charge">4-5반 교실 (홍길동선생님)</div>
                    </div>
                    <div class="unb">
                        <button type="button" class="btn-alarm"><span>1</span></button>
                        <a href="#" class="link-voucher"><span class="ico-alarm">icon</span>이용권</a>
                        <ul>
                            <li><a href="#">개인정보</a></li>
                            <li><a href="#">고객센터</a></li>
                            <li><a href="#"><span class="ico-logout">icon</span>로그아웃</a></li>
                        </ul>
                    </div>
                </section>
                <!-- start:본문 -->
                <section class="content dash-board">
                    <!-- start:오늘 수업 일정 -->
                    <div class="mds-box">
                        <div class="box-head">
                            <h2>오늘 수업 일정</h2>
                        </div>
                        <div class="box-body">
                            <!-- 
                                수업 일정 박스 : sch-box 
                                수업 일정이 조례인 경우 : sch-box gm
                                지난 수업 박스 : sch-box last
                                현재 수업 박스 : sch-box current
                                지난 수업 박스 : sch-box next
                            -->
                            <!-- 조례 아님 & 등교 수업 & 지난 수업 -->
                            <div class="sch-box last gm">
                                <div class="box-head">
                                    <h3>조례</h3>
                                    <div class="class-time">AM 08:50~AM 09:00</div>
                                    <div class="class-type-set">
                                        <span class="class-type active">등교수업</span>
                                        <span class="class-type">화상수업</span>
                                        <span class="class-type">온라인수업</span>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="class-number"></div>
                                    <div class="class-info"></div>
                                    <div class="class-count"></div>
                                    <div class="class-control"></div>
                                </div>
                            </div>
                            <div class="sch-box current">현재수업</div>
                            <div class="sch-box next">다음수업</div>
                        </div>
                        <div class="box-foot">
                            <a href="#" class="link-launch">+</a>
                        </div>
                    </div>
                    <!-- //end:오늘 수업 일정 -->
                    <!-- start:과제/평가 현황 -->
                    <div class="mds-box">
                        <div class="box-head">
                            <h2>과제·평가 현황</h2>
                        </div>
                        <div class="box-body">
                            table
                        </div>
                        <div class="box-foot">
                            <a href="#" class="link-launch">+</a>
                        </div>
                    </div>
                    <!-- //end:과제/평가 현황 -->
                    <div class="abs-side-wrap">
                        <!-- start:한줄공지 -->
                        <div class="mds-box notice-box">
                            <a href="#"><span class="ico-alarm">icon</span> [공지] 서버 안정화 작업 안내</a>
                        </div>
                        <!-- //end:한줄공지 -->
                        <!-- start:달력스케줄러 -->
                        <div class="mds-box calendar-box">
                            <div class="box-head">
                                <h3>2021년 5월 3일 월요일</h3>
                            </div>
                            <div class="box-body">
                                <div class="calendar">calendar</div>
                                <div class="btn-theday-info">
                                    <button type="button">
                                        <strong>어린이날</strong>
                                        <span>양, 5월 5일</span>
                                    </button>
                                </div>
                                <div class="btn-theday-info">
                                    <button type="button">
                                        <strong>어버이날</strong>
                                        <span>양, 5월 8일</span>
                                    </button>
                                </div>
                                <div class="btn-group-msg">
                                    <button type="button">
                                        <span class="ico-alarm">icon</span>
                                        알림장 보기
                                    </button>
                                </div>
                            </div>
                            <div class="box-foot">
                                <a href="#" class="link-launch">+</a>
                            </div>
                        </div>
                        <!-- //end:달력스케줄러 -->
                        <!-- start:그룹메세지 목록 -->
                        <div class="mds-box calendar-box">
                            <div class="box-head">
                                <h2>알림</h2>
                            </div>
                            <div class="box-body has-scroll">
                                list
                            </div>
                        </div>
                        <!-- //end:그룹메세지 목록 -->
                    </div>
                </section>
                <!-- //end:본문 -->
            </div>
        </section>
    </section>

<script src="../../common/js/ui.js"></script>
</body>
</html>
