    <section class="wrap">
        <section class="side-toolbar">
            <div class="btn-toggle"><button><em>툴바 열기/닫기</em></button></div>
            <div class="toolbar-head">
                <div class="runtime">
                    <span>진행중</span>
                    <strong>39:20</strong>
                </div>
                _layout 폴더 내 모드별 툴바 참조
            </div>
            <div class="toolbar-body">                
                <div class="cont-head">
                    <h1>3학년 4반</h1>
                    <div class="controls">
                        <button class="view-full"><img src="../../img/common/ico_fit2.svg" alt="전체화면" title="전체화면보기"></button>
                        <button class="close-viewer"><img src="../../img/common/ico_exit.svg" alt="종료" title="뷰어종료"></button>
                    </div>
                </div>
                <div class="cont-body">
                    _layout 폴더 내 모드별 콘텐츠 참조
                </div>
            </div>
        </section>

        <section class="container">
            <!-- pdf 뷰어 -->
            <div class="pdf-viewer">
                <!-- 한쪽 보기 : page가 1개 / 두쪽보기 : page가 2개-->
                <div class="page">
                    <canvas id="testme"></canvas>
                    <img src="../../img/temp/temp_data_1p.png" alt="">
                </div>
                <div class="page">
                    <canvas id="testme"></canvas>
                    <img src="../../img/temp/temp_data_1p.png" alt="">
                </div>
            </div>
        </section>

        <section class="bottom-toolbar">
            <div class="inner-wrap">
                <div class="file">
                    <div class="inner">
                        <span class="ico-file pdf"></span>
                        <!--
                        나머지 파일 포맷들 참고
                        <span class="ico-file pdf"></span>
                        <span class="ico-file hwp"></span>
                        <span class="ico-file ppt"></span>
                        <span class="ico-file mp3"></span>
                        <span class="ico-file mp4"></span>
                        <span class="ico-file etc"></span>
                        -->
                        3학년 체육_YBM1단원_2차시.pdf
                    </div>
                </div>
                <div class="pager">
                    <button class="fileview prev"><img src="../../img/common/ico_prev_wh.svg" alt=""> 이전 자료 보기</button>
                    <button class="pageview prev"><img src="../../img/common/ico_prev_wh.svg" alt="이전페이지" title="이전페이지로"></button>
                    <strong>155 / 1,500</strong>
                    <button class="pageview next"><img src="../../img/common/ico_next_wh.svg" alt="다음페이지" title="다음페이지로"></button>
                    <button class="fileview next">다음 자료 보기 <img src="../../img/common/ico_next_wh.svg" alt=""></button>
                </div>
                <div class="viewtype">
                    <div class="zoom">
                        <button><img src="../../img/common/ico_zoomout.svg" alt="축소" title="축소"></button>
                        <strong>100%</strong>
                        <button><img src="../../img/common/ico_zoomin.svg" alt="확대" title="확대"></button>
                    </div>
                    <div class="page-dv">
                        <button><img src="../../img/common/ico_fit_w.svg" alt="폭맞춤" title="폭맞춤"></button>
                        <!--<button><img src="../../img/common/ico_fit_h.svg" alt="쪽맞춤" title="쪽맞춤"></button>-->
                        <!--<button onclick="location.href='gv_p_0001_3_data2.html';"><img src="../../img/common/ico_view_double.svg" style="width:34px;" alt="두쪽보기" title="두쪽보기"></button>-->
                        <button onclick="location.href='gv_p_0001_3_data1.html';"><img src="../../img/common/ico_view_single.svg" style="width:34px;" alt="한쪽보기" title="한쪽보기"></button>
                    </div>
                </div>
            </div>
